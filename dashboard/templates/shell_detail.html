<!-- templates/shell_detail.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Live Shell - {{ ip }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
      #live {
          background-color: black !important;
          color: white !important;
          font-family: monospace !important;
          padding: 10px !important;
          height: 350px !important;
          overflow-y: auto !important;
          line-height: 1.2 !important;
          margin: 0 !important;
          border: 1px solid #333 !important;
          border-radius: 4px !important;
      }
      #live span.terminal-prompt {
          color: #0f0 !important;
          margin-right: 5px !important;
          padding: 0 !important;
          display: inline !important;
          line-height: 1.2 !important;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/live_shell">Live Shell</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div class="container mt-5">
      <h1>Live Shell for {{ ip }}</h1>
      <pre id="live"></pre>
    </div>
    
    <script>
      var socket = io();
      // Listen for live events for this specific IP.
      socket.on('new_live', function(data) {
        if (data.ip === "{{ ip }}") {
          var live = document.getElementById('live');
          live.innerHTML += '<span class="terminal-prompt">$ </span>' + data.log + '\n';
          live.scrollTop = live.scrollHeight;
        }
      });
    </script>
  </body>
</html>
