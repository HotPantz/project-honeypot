<!-- templates/live_shell.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Live Shell</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
      .action-btn {
        width: 150px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar: Dashboard, Live Shell, and Stats -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/live_shell">Live Shell</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/stats">Stats</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div class="container mt-5">
      <h1 class="mb-4">Live Shell</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>IP</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for shell in shells %}
          <tr>
            <td>{{ shell.ip }}</td>
            <td>
              {% if shell.online %}
                <span class="badge bg-success">Online</span>
              {% else %}
                <span class="badge bg-danger">Offline</span>
              {% endif %}
            </td>
            <td>
              <a href="/live_shell/{{ shell.ip }}" class="btn btn-sm btn-primary action-btn">Access Live Shell</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
